<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <canvas id="drawboard" width="800" height="600"></canvas>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="src/objects.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <div id="undo" class="button">
      Undo
    </div>
    <div id="redo" class="button">
      Redo
    </div>
    <p></p>

    <select id="shapeselect" class="selectlist">
      <option value="Rectangle">Rectangle</option>
      <option value="Circle">Circle</option>
      <option value="Line">Line</option>
    </select>

    <select id="colorselect" class="colorlist">
      <option class="BlackText" value="black">Black</option>
      <option class="RedText" value="red">Red</option>
      <option class="YellowText" value="yellow">Yellow</option>
      <option class="BlueText" value="blue">Blue</option>
      <option class="GreenText" value="green">Green</option>
      <option class="OrangeText" value="orange">Orange</option>
      <option class="PurpleText" value="purple">Purple</option>
      <option class="WhiteText" value="white">White</option>
    </select>

  </body>
</html>
