<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PhotoChop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  </head>

  <body>

    <canvas id="drawboard" width="840" height="640" class="canvas"></canvas>


    <ul class="list-group">
      <li class="list-group-item">
        <div id="undo" class="btn btn-primary">
          Undo
        </div>
        <div id="redo" class="btn btn-primary">
          Redo
        </div>
        <div id="clear" class="btn btn-primary">
          Clear
        </div>
      </li>
      <li class="list-group-item">
        <select id="shapeselect" class="selectlist dropdown-header">
          <option value="Pen">Pen</option>
          <option value="Rectangle">Rectangle</option>
          <option value="Circle">Circle</option>
          <option value="Line">Line</option>
          <option value="Text">Text</option>
        </select>
      </li>
      <li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Text</span>
          <input type="text" class="form-control" placeholder="Insert text here" aria-describedby="basic-addon1" id="textWrite">
        </div>
      </li>
      <!--<li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Line Thickness</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="1" id="lineThickness">
        </div>
      </li>
      <li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Font size</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="30" id="fontSize">
        </div>
      </li>-->
      <li class="list-group-item">
        <select id="colorselect" class="colorlist dropdown-header">
          <option class="BlackText" value="black">Black</option>
          <option class="RedText" value="red">Red</option>
          <option class="YellowText" value="yellow">Yellow</option>
          <option class="BlueText" value="blue">Blue</option>
          <option class="GreenText" value="green">Green</option>
          <option class="OrangeText" value="orange">Orange</option>
          <option class="PurpleText" value="purple">Purple</option>
          <option class="WhiteText" value="white">White</option>
        </select>
      </li>
        <input type="text" class="size-track"></input>
      <li class="list-group-item">
        <li class="list-group-item">
          <div id="save" class="btn btn-primary">
            Save
          </div>
          <div id="load" class="btn btn-primary">
            Load
          </div>
        </li>
    </ul>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="src/objects.js"></script>
    <script type="text/javascript" src="src/settings.js"></script>
    <script type="text/javascript" src="src/functions.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/server.js"></script>

  </body>
</html>
